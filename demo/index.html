<body>
        
<div id="me" style="border: solid red 2px; height: 400px;">
        <a href="#toLink">link</a>

<div id="af" class="toLink" style="border: solid red 2px">
        <a   href="#me" >To link</a>

<div id="toLink" class="toLink" style="border: solid red 2px">
    <a  href="#me" >To link</a>
</div>

<script>
    Zcroll.createZcroller().setBezier([.39,.78,.87,-0.34]).setFrames(60).applyZcroll('#toLink');
    Zcroll.createZcroller().setBezier([0,0,1,1]).setFrames(60).applyZcroll('#me');
</script>
